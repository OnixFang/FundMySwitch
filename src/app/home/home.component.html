<div class="row">
    <div class="col s4 push-s4 l2 push-l5">
        <img class="responsive-img" src="../assets/images/megamanxchibi.png" alt="megamanxchibi">
    </div>
</div>
<div class="row">
    <h4 class="col s6 push-s3 center-align">Get your own chibi character!</h4>
</div>
<div class="row">
    <div class="col s6 push-s3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title"><strong>Fund my switch campaign</strong></span>
                <p>
                    Help my brother get his own Nintendo Switch! I am currently selling physical drawings of
                    whatever character you like, and our goal is to sell 50 drawings!
                </p><br>
                <div class="center-align">
                    {{current}} / {{goal}}
                </div>
                <div>
                    <div class="progress">
                        <div class="determinate" [ngStyle]="progressBar"></div>
                    </div>
                    <div class="center-align">
                        <h5>Current Progress: {{progress}}%</h5>
                    </div>
                </div>
            </div>
            <div class="card-action center-align">
                <a class="btn">Order one!</a>
            </div>
        </div>
    </div>
</div>
